  <style cssr-id="n-slider">
    .n-slider {

    }

    .n-slider .n-slider-rail {

      width: 100%;

      height: var(--n-rail-height);

    .n-slider .n-slider-handles {

      left: calc(var(--n-handle-size) / 2);

    }

    .n-slider .n-slider-handles .n-slider-handle {

      outline: none;

      width: var(--n-handle-size);
      border-radius: 50%;
      transition: box-shadow .2s var(--n-bezier), background-color .3s var(--n-bezier);
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
      cursor: pointer;
      background-color: var(--n-handle-color);
      box-shadow: var(--n-handle-box-shadow);

    .n-slider .n-slider-dots.n-slider-dots--transition-disabled .n-slider-dot {

    }

    .n-slider-handle-indicator.fade-in-scale-up-transition-enter-from,

      opacity: 0;
      transform: scale(.9);
    }

    .n-slider-handle-indicator.fade-in-scale-up-transition-leave-from,
    .n-slider-handle-indicator.fade-in-scale-up-transition-enter-to {
      opacity: 1;

    .n-slider-handle-indicator {

      font-size: var(--n-font-size);
      padding: 6px 10px;

      color: var(--n-indicator-text-color);

  <style cssr-id="n-base-wave">

      height: 100vh;
    }

    .app-enter-active,
    .app-leave-active {
      transition: all 0.5s;
      width: 100vw;
      height: 100vh;
    }

    .app-leave-to {
      transform: translateX(-100%);
      width: 100vw;
      height: 100vh;
    }

    /* layout 路由跳转动画 开始 */
    .rotate-layout-enter-active,

      transition: all 0.5s ease;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .rotate-layout-enter-from,
    .rotate-layout-leave-to {
      opacity: 0;
      transform: rotateY(-180deg);
      position: absolute;
      width: 100%;
      height: 100%;
    }
